    <mat-form-field class="search-input" appearance="fill">

    </mat-form-field>
    <button mat-raised-button class="search-button" (click)="search()">Search</button>

<mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile *ngFor="let recipe of recipes">
        <mat-card (click)="openRecipeDetails(recipe)">
            <mat-card-header>
                <img mat-card-image [src]="recipe.imageUrl">
            </mat-card-header>
            <mat-card-title>{{ recipe.name }}</mat-card-title>
            <mat-card-content>
                {{ recipe.description }}
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="openRecipeDetails(recipe)">View</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
<mat-spinner *ngIf="loading"></mat-spinner>
<div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
</div>


<ng-template #recipeDetails let-data="data">
    <div class="recipe-details-container">
        <!-- <img [src]="data.recipe.imageUrl"> -->
        <h2>{{ data.recipe.title }}</h2>
        <p>{{ data.recipe.description }}</p>
        <p><strong>Ingredients: </strong> {{ data.recipe.ingredients }}</p>
        <p><strong>Instructions: </strong> {{ data.recipe.instructions }}</p>
        <p><strong>Created At: </strong> {{ data.recipe.createdAt }}</p>
        <p><strong>Updated At: </strong> {{ data.recipe.updatedAt }}</p>
        <button mat-button (click)="closeRecipeDetails()">Close</button>
    </div>
</ng-template>
