<button mat-raised-button color="primary" routerLink="/admin/add-recipe">Add Recipe</button>
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let recipe">{{recipe.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let recipe">{{recipe.name}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let recipe">{{recipe.description}}</td>
    </ng-container>
    <ng-container matColumnDef="ingredients">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ingredients</th>
      <td mat-cell *matCellDef="let recipe">{{recipe.ingredients}}</td>
    </ng-container>
    <ng-container matColumnDef="instructions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Instructions</th>
      <td mat-cell *matCellDef="let recipe">{{recipe.instructions}}</td>
    </ng-container>
    <ng-container matColumnDef="imageUrl">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Image Url</th>
      <td mat-cell *matCellDef="let recipe">
        <img [src]="recipe.imageUrl" width="100" height="100">
      </td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
      <td mat-cell *matCellDef="let recipe">{{recipe.createdAt | date: 'MM/dd/yyyy'}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let recipe" class="action-cell">
            <div class="action-buttons">
              <button mat-icon-button routerLink="/admin/edit-recipe/{{recipe.id}}">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteRecipe(recipe)" style="margin-left: 10px;">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<mat-paginator [length]="dataSource.data.length" 
[pageSize]="10" [pageSizeOptions]="[5, 10, 20]" 
showFirstLastButtons></mat-paginator>
