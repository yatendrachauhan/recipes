<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let recipe">{{recipe.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let recipe">{{recipe.name}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let recipe">{{recipe.description}}</td>
    </ng-container>
    <ng-container matColumnDef="ingredients">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ingredients</th>
      <td mat-cell *matCellDef="let recipe">{{recipe.ingredients}}</td>
    </ng-container>
    <ng-container matColumnDef="instructions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Instructions</th>
      <td mat-cell *matCellDef="let recipe">{{recipe.instructions}}</td>
    </ng-container>
    <ng-container matColumnDef="imageUrl">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Image Url</th>
      <td mat-cell *matCellDef="let recipe">
        <img [src]="recipe.imageUrl" width="100" height="100">
      </td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
      <td mat-cell *matCellDef="let recipe">{{recipe.createdAt}}</td>
    </ng-container>
    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated At</th>
      <td mat-cell *matCellDef="let recipe">{{recipe.updatedAt}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<mat-paginator [length]="dataSource.data.length" 
[pageSize]="10" [pageSizeOptions]="[5, 10, 20]" 
showFirstLastButtons></mat-paginator>
