<div class="container">
    <div class="left-side">
        <!-- <img src="assets/images/login_recipe.jpg"> -->
        <div class="left-side-panel">
        </div>
    </div>
    <div class="right-side">
        <div class="form-container">
            <mat-card>
                <mat-card-content>
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="form-field-container">
                            <label>Email:</label>
                            <mat-form-field>
                                <input matInput type="email" formControlName="email" placeholder="Enter your email id">
                            </mat-form-field>
                            <div *ngIf="f['email'].errors?.['required'] && submitted" class="error-message">
                                Username is required.
                            </div>
                        </div>
                        <div class="form-field-container">
                            <label>Password:</label>
                            <mat-form-field>
                                <input matInput type="password" formControlName="password" placeholder="Enter Password">
                            </mat-form-field>
                            <div *ngIf="f['password'].errors?.['required'] && submitted" class="error-message">
                                Password is required.
                            </div>
                        </div>
                        <div class="form-field-container">
                            <label>Confirm Password:</label>
                            <mat-form-field>
                                <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm Password">
                            </mat-form-field>
                            <div *ngIf="f['password'].errors?.['required'] && submitted" class="error-message">
                                Confirm password is required.
                            </div>
                        </div>
                        <button mat-raised-button color="primary" class="full-width-button" [disabled]="registerForm.invalid">Register</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
